<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
</head>
<body>
    <div align="center">
        <h1>Delete Book from Library</h1>
        <br />
        <form action="#"   
            method="post">
 
            <table border="0" cellpadding="10">
                <tr >             
                     <td>Book Id</td>
               <td>
                  <select id="myselect" name="bookselected" >
                  <option>Select One id</option>
                  <option th:each="book :${books}" th:value="${book.getId()}"th:text="${book.getId()}"></option></select>	
               </td>
                </tr>        
                
            </table>
            
        </form>
        <form method="post" action="/deleteBook"
			onsubmit="return bookDeleteMethod()">
			<input type="hidden" name="index" id="index" />
			<input type="submit" value="delete" />

		</form>
    </div>
    <script>
    function bookDeleteMethod() {
    	
    	var selectedValue = document.querySelector('#myselect').value; 
    	console.log(selectedValue);
    	 document.getElementById('index').value = selectedValue;
    	 return selectedValue;
    	}
    </script>
</body>
</html>
